<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick N Go</title>
    <script src="https://kit.fontawesome.com/af6206c040.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <!--====Header start from here===-->


    <header>
        <!--nav section start from here-->
        
        <nav>

            <div class="container">


                <div class="nav-container">
                    <div class="col-50">

                        <div class="logo">
                            <img src="./Images/logo.png" alt="">
                            <h3>Pick n <span>Go</span></h3>
                        </div>
                           
                        </div>
        
                        <div class="col-50">
                            <div class="nav-links">
                                <ul>
                                    <li class="home link"><a href="">Home</a></li>
                                    <li class="link"><a href="">Packges</a></li>
                                    <li class="link"><a href="">Testimonial</a></li>
                                    <li class="link"><a href="">Blog</a></li>
                                    <li class="link"><a href="">Contact</a></li>
                                    <li class="link-last"><a href=""><i class="fa-solid fa-bars"></i></a></li>
                                </ul>
                            </div>
                        </div>
                </div>

                

            </div>

        </nav>

        <!--=====Hero section start from here====-->

        <section class="hero-section">
            <div class="container">
                <div class="hero">

                    <div class="content">
                     <h1>Explore Your Travel</h1>
                     <p>
                        Embark on endless adventures, discover new horizons, and create lasting memories with our <br> immersive "Explore Your Travel" experiences.</p>
                    </div>
                    <form action="">
                    <input type="text" placeholder="Where go">

                    <select id="place" name="place">
                        <option value="volvo">Where to go</option>
                        <option value="saab">Rajshahi</option>
                        <option value="fiat">Khulna</option>
                        <option value="audi">chittagong</option>
                      </select>

                      <select id="type" name="type">
                        <option value="volvo">Select type</option>
                        <option value="saab">Bus</option>
                        <option value="fiat">Plane</option>
                        <option value="audi">Ship</option>
                      </select>
                       
                      <button><i class="fa-solid fa-magnifying-glass"></i>Find </button>
                    </form>
                </div>
            </div>
        </section>


    </header>


    <!--====Main Section start from here====-->


    <main></main>


    <!--===footer section start from here===-->


    <footer></footer>
</body>
</html>
